  #     - name: Setup
  #       uses: ./.github/actions/setup

  #     - name: Run unit tests
  #       run: yarn test --maxWorkers=2 --coverage

  build-package:
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup NPM registry authentication & install dependencies
        uses: ./.github/actions/setup
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build package
        run: npm publish

